{% extends 'layout.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
    <h1>Upload an image for the model</h1>
    <br/>
    <br/>
    <br/>
    {% if imageName != "" %}
    <div>Results for Image {{ imageName }}:</div>
    <br/>
    <div>Match to Ashkenazi: {{ ashkenazi }}%</div>
    <br/>
    <div>Match to Not Ashkenazi: {{ notAshkenazi }}%</div>
    {% else %}
    <div>
        <input type="file" name="image">
    </div>
    <br/>
    <br/>
    <div>
        <input type="submit">
    </div>
    {% endif %}

</form>
{% endblock %}
